<div class="container">
    <mat-tab-group class="left-panel">
        <mat-tab label="CURRENT DRAFT SESSIONS">
            <div class="session-list-container">
                <app-session-list-filter
                    [expandLabel]="'FILTER SESSION LIST'"
                    [inputForm]="sessionFilterForm"
                    (output)="setSessionFilterOutput($event)"
                ></app-session-list-filter>
                <div class="table-container">
                    <app-current-draft-session-list
                        [data]="sessionsData"
                        (onTripIdClicked)="onSessionListTripIdClick($event)"
                        (sessionSelected)="onSessionSelected($event)"
                        (onAddSessionClick)="onAddSessionClick()"
                    ></app-current-draft-session-list>
                </div>
                
            </div>
        </mat-tab>
        <mat-tab label="SESSION HISTORY"></mat-tab>
    </mat-tab-group>
    <div class="right-panel">
        <ng-template #sessionResult>
            <mat-card class="session-result-container right-panel-outline">
                <app-session-list-filter
                    [expandLabel]="filterResultLabel"
                    [inputForm]="sessionResultFilterForm"
                    (output)="setSessionResultFilterOutput($event)"
                ></app-session-list-filter>
                <div class="table-container">
                    <app-session-result-list
                        [data]="sessionResultData"
                        (onRecordResponseClick)="onRecordResponseClick($event)"
                    ></app-session-result-list>
                </div>
            </mat-card>
        </ng-template>

        <ng-template #addSession>
            <mat-card class="session-result-container right-panel-outline">
                <app-add-new-draft-session>

                </app-add-new-draft-session>
            </mat-card>
        </ng-template>
        
        <ng-container *ngTemplateOutlet="rightPanelContent"></ng-container>
    </div>
</div>

<!-- Popups -->
<app-draggable-popup *ngFor="let layer of popupOverlays | keyvalue" [layer]="layer.value">
</app-draggable-popup>
