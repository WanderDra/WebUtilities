<h1 mat-dialog-title>USB Permission</h1>
<div mat-dialog-content>
    Permit Access to USB Devices?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]="dialogOptions.DECLINE">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="dialogOptions.ACCEPT">Ok</button>
</div>
